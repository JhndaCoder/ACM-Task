<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/easybank-landing-page-master/images/favicon-32x32.png">
    <title>easybank</title>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light shadow-sm">
        <div class="container-xxl pb-2">
            <a href="#intro" class="navbar-brand">
                <img src="/easybank-landing-page-master/images/logo.svg " class="ms-lg-5 ms-2" alt="">
            </a>

            <!-- toggle button for mobile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar Links -->
            <div class="collapse navbar-collapse justify-content-center align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item line-hover"><a href="#topics" class="nav-link">Home</a></li>
                    <li class="nav-item line-hover"><a href="#reviews" class="nav-link">About</a></li>
                    <li class="nav-item line-hover"><a href="#contact" class="nav-link">Contact</a></li>
                    <li class="nav-item line-hover"><a href="#blog" class="nav-link">Blog</a></li>
                    <li class="nav-item line-hover"><a href="#careers" class="nav-link">Careers</a></li>
                    <li class="nav-item d-md-none"><a href="#request" class="nav-link">Request Invite</a></li>
                    <li class="nav-item ms-2 d-none d-md-inline">
                        <a href="#request" class="btn rounded-pill px-4 invite-btn" id="invite-btn_1">Request
                            Invite</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main image and intro text -->

    <section id="intro">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center" id="main-div">
                <!-- main text and heading -->

                <div class="col-md-5 col-10 text-center text-md-start order-2 order-md-1 h-75" id="main-text">
                    <h2>
                        <div class="display-4 fw-light heading">Next generation digital banking</div>
                    </h2>
                    <p class="lead my-4 text-muted">Take your financial life online. Your Easybank account will be a
                        one-stop-shop
                        for spending, saving, budgeting, investing, and much more.</p>
                    <a href="#request" class="btn rounded-pill px-4 invite-btn" id="invite-btn_2">Request Invite</a>
                </div>

                <!-- main image -->
                <div class="col-md-5 col-10 text-center text-md-end my-5 order-1 order-md-2" id="main-part">
                    <img class="img-fluid" id="main-img" src="/easybank-landing-page-master/images/image-mockups.png"
                        alt="">
                    <img src="/easybank-landing-page-master/images/bg-intro-desktop.svg" class="img-fluid" alt="" id="main-bg">
                </div>
    </section>


    <!-- Javascript bundle of Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
